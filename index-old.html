<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>juisip-web</title>
  <!-- Load Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Load Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* Custom font import and application */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb; /* Lighter background for contrast */
        min-height: 100vh;
    }
    /* Style for the category buttons */
    .category-button {
        transition: all 0.3s ease;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.08);
        border: 1px solid transparent; /* Ensure consistent border space */
    }
    .category-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(16, 185, 129, 0.2), 0 4px 6px -4px rgba(16, 185, 129, 0.1); /* Subtle green glow */
    }
    .active-category {
        background-color: #10B981 !important; /* Tailwind Green 500 */
        color: white !important;
        border-color: #059669 !important; /* Tailwind Green 600 */
        box-shadow: 0 4px 10px rgba(16, 185, 129, 0.4);
    }
  </style>
</head>
<body>

<div id="app" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

  <!-- Header: STICKY and SHADOWED -->
  <header class="sticky top-0 z-50 bg-white shadow-lg flex justify-between items-center py-4 px-4 sm:px-0">
    <h1 class="text-4xl font-extrabold tracking-tight text-green-600">
      JuiSip
    </h1>
    <div class="relative p-3 rounded-full bg-green-50 shadow-md hover:bg-green-100 transition cursor-pointer" onclick="showCartMessage()">
      <i data-lucide="shopping-cart" class="w-6 h-6 text-green-600"></i>
      <span id="cart-count" class="absolute -top-1 -right-1 text-xs font-bold bg-red-500 text-white rounded-full h-5 w-5 flex items-center justify-center">0</span>
    </div>
  </header>

  <!-- Category Filtering Buttons (STICKY) -->
  <section class="mb-10 sticky top-20 z-40 bg-gray-50 py-4">
    <h2 class="text-xl font-bold mb-4 text-gray-800">Explore Our Menu</h2>
    <div id="categories" class="flex flex-wrap gap-3 sm:gap-4 overflow-x-auto pb-2">
      <!-- Buttons will be rendered here by JS -->
    </div>
  </section>

  <!-- Product Grid (Responsive Layout) -->
  <main id="product-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 py-4">
    <!-- Product cards will be rendered here by JS -->
  </main>

  <!-- Custom Message Box for Cart -->
  <div id="message-box" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center p-4 z-[99]">
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-sm w-full text-center border-t-4 border-green-500">
      <h3 id="message-title" class="text-2xl font-bold mb-3 text-green-600">Success!</h3>
      <p id="message-text" class="text-gray-700 mb-6">Item added to cart!</p>
      <button onclick="hideMessage()" class="bg-green-500 text-white px-6 py-2 rounded-xl font-medium hover:bg-green-600 transition shadow-lg">
        Got it
      </button>
    </div>
  </div>
</div>

<script>
  // Data for the menu items
  const products = [
      { id: 1, name: "Green Boost", category: "Drinks", price: 6.50, description: "Spinach, Kale, Apple, Ginger. The perfect morning kickstart.", image: "ðŸ¥¬ðŸ" },
      { id: 2, name: "Berry Delight", category: "Drinks", price: 7.00, description: "Strawberries, Banana, Almond Milk. A creamy, refreshing favorite.", image: "ðŸ“ðŸŒ" },
      { id: 3, name: "Acai Energy Bowl", category: "Bowls", price: 9.50, description: "Acai, granola, coconut flakes, hemp seeds. Fuel your day naturally.", image: "ðŸ¥£ðŸ¥¥" },
      { id: 4, name: "Tropical Sunset", category: "Drinks", price: 6.75, description: "Mango, Pineapple, Orange Juice, Mint. Tastes like vacation.", image: "ðŸ¥­ðŸ" },
      { id: 5, name: "Protein Power Bowl", category: "Bowls", price: 10.00, description: "Yogurt, berries, nuts, protein powder, chia. Maximize your recovery.", image: "ðŸ’ªðŸ¥œ" },
      { id: 6, name: "Classic Orange", category: "Drinks", price: 5.00, description: "Freshly squeezed, pulp-free, pure citrus Vitamin C.", image: "ðŸŠ" },
      { id: 7, name: "Immunity Shot", category: "Drinks", price: 4.00, description: "Lemon, Turmeric, Cayenne Pepper. A powerful little dose of health.", image: "ðŸŒ¶ï¸ðŸ‹" },
      { id: 8, name: "Overnight Oats", category: "Bowls", price: 8.50, description: "Rolled oats, maple syrup, choice of milk. Prepared fresh daily.", image: "ðŸ¥›ðŸŒ¾" },
  ];

  let currentCategory = 'All';
  let cartItems = 0;

  /**
   * Renders all category buttons and attaches event listeners.
   */
  function renderCategories() {
      const categoryContainer = document.getElementById('categories');
      categoryContainer.innerHTML = '';
      const allCategories = ['All', ...new Set(products.map(p => p.category))];

      allCategories.forEach(category => {
          const isActive = category === currentCategory;
          const button = document.createElement('button');
          button.textContent = category;
          // Updated styling for better interactivity
          button.className = `category-button px-6 py-2 rounded-full font-medium text-gray-700 bg-white shadow-md ${isActive ? 'active-category' : 'hover:bg-green-50'}`;
          button.onclick = () => filterProducts(category);
          categoryContainer.appendChild(button);
      });
  }

  /**
   * Renders the product list based on the current category.
   */
  function renderProducts() {
      const productList = document.getElementById('product-list');
      productList.innerHTML = '';

      const filteredProducts = currentCategory === 'All'
          ? products
          : products.filter(p => p.category === currentCategory);

      if (filteredProducts.length === 0) {
           productList.innerHTML = '<p class="col-span-full text-center text-gray-500 text-lg py-10">No items found in this category.</p>';
           return;
      }

      filteredProducts.forEach(product => {
          const card = document.createElement('div');
          // Updated card styling for depth and hover effect
          card.className = 'bg-white p-6 rounded-2xl shadow-xl hover:shadow-2xl transition duration-300 transform hover:scale-[1.02] flex flex-col items-start border border-green-100';

          card.innerHTML = `
              <div class="text-6xl mb-4 self-center">${product.image}</div>
              <h3 class="text-2xl font-bold text-gray-800 mb-1">${product.name}</h3>
              <p class="text-sm font-semibold text-green-600 mb-3">${product.category}</p>
              <p class="text-gray-500 mb-4 flex-grow text-sm">${product.description}</p>
              <div class="flex justify-between items-center w-full mt-auto pt-4 border-t border-gray-100">
                  <!-- Price is now larger and uses primary green -->
                  <span class="text-3xl font-extrabold text-green-600">$${product.price.toFixed(2)}</span>
                  <button onclick="addToCart(${product.id}, '${product.name}')"
                          class="bg-green-500 text-white font-semibold py-2 px-4 rounded-xl hover:bg-green-600 transition duration-150 transform active:scale-95 shadow-lg">
                      Add
                  </button>
              </div>
          `;
          productList.appendChild(card);
      });
  }

  /**
   * Updates the current category and re-renders the UI.
   * @param {string} category The category to filter by.
   */
  function filterProducts(category) {
      currentCategory = category;
      renderCategories(); // Re-render categories to update active state
      renderProducts();   // Re-render products for the new category
  }

  /**
   * Simulates adding an item to the cart.
   * @param {number} id Product ID.
   * @param {string} name Product name.
   */
  function addToCart(id, name) {
      cartItems++;
      document.getElementById('cart-count').textContent = cartItems;
      showMessage(`Added ${name} to your cart.`, false);
  }

  /**
   * Displays a custom message box.
   * @param {string} message The message to display.
   * @param {boolean} isWarning If true, changes styling for a warning message.
   */
  function showMessage(message, isWarning) {
      const box = document.getElementById('message-box');
      const text = document.getElementById('message-text');
      const title = document.getElementById('message-title');
      const dialog = box.querySelector('div');

      text.textContent = message;

      if (isWarning) {
          title.textContent = 'Oops!';
          title.classList.replace('text-green-600', 'text-red-500');
          dialog.classList.replace('border-green-500', 'border-red-500');
      } else {
          title.textContent = 'Success!';
          title.classList.replace('text-red-500', 'text-green-600');
          dialog.classList.replace('border-red-500', 'border-green-500');
      }

      box.classList.remove('hidden');
      box.classList.add('flex');
  }

  /**
   * Hides the custom message box.
   */
  function hideMessage() {
      document.getElementById('message-box').classList.remove('flex');
      document.getElementById('message-box').classList.add('hidden');
  }

  /**
   * Simulates opening the cart.
   */
  function showCartMessage() {
      // Check for cart count and show appropriate message
      if (cartItems === 0) {
           showMessage(`Your cart is empty. Time to add a refreshing drink!`, true);
      } else if (cartItems === 1) {
           // Note: Since we don't have price tracking, this is a placeholder message.
           showMessage(`You have 1 item in your cart, totalling $X.XX.`, false);
      } else {
           showMessage(`You have ${cartItems} items in your cart and are ready to checkout.`, false);
      }

  }

  // Initialize Lucide icons and the application on load
  window.onload = () => {
      lucide.createIcons();
      renderCategories();
      renderProducts();
  };

</script>
</body>
</html>
